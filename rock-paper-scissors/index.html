<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="computer-container">
            <h1 id="computer-choice"></h1>
        </div>
        <div id="result-container">
            <h2 id="result"></h2>
        </div>
        <div id="player-container">
            <div id="player-choice-container">
                <h1 id="player-choice"></h1>
            </div>
            <div id="button-container">
                <button onclick="chooseRock()">Rock</button>
                <button id="paper" onclick="choosePaper()">Paper</button>
                <button onclick="chooseScissors()">Scissors</button>    
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
